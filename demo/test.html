<!DOCTYPE html>
<html ng-app="app" angular-multi-select-mouse-trap angular-multi-select-key-trap>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/src/angular-multi-select.css" />

		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-filter/dist/angular-filter.js"></script>
		<script src="/src/angular-multi-select.js"></script>

		<script src="app.js"></script>

		<style>
			body {
				padding: 50px;
				margin: 50px;
				background-color: #ddd;
				border: 1px solid black;
			}

			[angular-multi-select] {
				margin-top: 100px;
				margin-left: 40px;
			}
		</style>
	</head>

	<body ng-controller="MainCtrl">

		<div
			angular-multi-select
			api="api"
			id-property="id"
			translation="localLang"
			on-item-click="clicked(item)"
			group-property="sub"
			input-model="modernBrowsers"
			output-model="outputBrowsers"
			item-label="<[ icon ]> <[ name ]>"
			selection-mode="multi"
			tick-property="checked"
			helper-elements="all none reset filter"
			button-label="<[ icon ]> <[ name ]>"
			button-label-separator='[", ","!?"]'
			button-template="angular-multi-select-btn-data.htm"
		>
		</div>

	</body>

</html>
